[defaults]
remote_user = root
pipelining = True
callback_plugins = ./callback_plugins

# fusion des structures de donn√©es
hash_behaviour = merge

# pour un peu plus d'idempotence
# mettre dans le template
# {{ ansible_managed | replace(lookup('env','HOME'), ".") }}
